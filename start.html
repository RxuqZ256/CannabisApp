        <div class="flex-1">
          <h3 class="font-semibold mb-1">News headline</h3>
          <div class="space-y-1">
            <div class="bg-gray-100 h-3 w-2/3 rounded"></div>
            <div class="bg-gray-100 h-3 w-1/2 rounded"></div>
